<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to clipboard using JS</title> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Copy to clipboard using JS</h1>
    <input type="text" id="myInput" placeholder="Type something here...">
    <button onclick="copyText()"> <i class="far fa-copy"></i> </button>

    <div id="notification" class="tooltip">
        <p>Text Copied!</p>
    </div>


    <script src="main.js"></script>
</body>
</html>
